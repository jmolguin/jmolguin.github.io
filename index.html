<!doctype html>
<html>
    <head>
        <!-- import aframe and then ar.js with image tracking / location based features -->
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
<script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
<script>
    AFRAME.registerComponent('manejaeventos', {
        init: function () {
            const msgeEl = document.getElementById("mensaje");
            var marker = this.el;
            marker.addEventListener('markerFound', function () {
                msgeEl.innerHTML="<h1>Encontrado</h1>"
            }.bind(this));

            marker.addEventListener('markerLost', function() {   
                msgeEl.innerHTML=""
            }.bind(this));
        }
    });

</script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <div class="arjs-loader">
          <div>Cargando, por favor espere...</div>
        </div>
        <div id="mensaje">
        </div>
        <a-scene
            vr-mode-ui="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
              <img
                id="butterflies"
                src="https://jmolguin.github.io/assets/butterflies1.gif"
              ></img>
              <a-asset-item
                    id="animated-asset-robot"
                    src="assets/robot.gltf"
              ></a-asset-item>
            </a-assets>
        

            <a-nft
              emitevents="true"
              type="nft"
              url="assets/escalera3"
              smooth="true"
              smoothCount="10"
              smoothTolerance=".01"
              smoothThreshold="5"
              manejaeventos
            >
                <a-entity 
                    geometry="primitive:plane"
                    material="shader:gif;src:url(assets/butterflies1.gif)"
                    gif=""
                ></a-entity>
                <a-entity
                    id="bowser-model"
                    scale="20 20 20"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset-robot"
                    class="clickable"
                    gesture-handler
                    position="-50 200 0"
                    rotation="0 0 -180"
                ></a-entity>
                
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
